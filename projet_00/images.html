<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-links">
        <a href="index.html">Google Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" required>
            <input type="hidden" name="tbm" value="isch">
            <div class="buttons">
                <button type="submit" class="search-button">Search Images</button>
            </div>
        </form>
    </div>
</body>
</html>
