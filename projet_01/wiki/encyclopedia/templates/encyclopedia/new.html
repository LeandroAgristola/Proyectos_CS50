{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'new_page' %}" method="post" class="form-style">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="input-title" required>
        </div>
        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea name="content" id="content" rows="10" class="textarea-content" required></textarea>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn-save">Save</button>
            <button type="button" class="btn-cancel" onclick="window.location.href='{% url 'index' %}'">Cancel</button>
        </div>
    </form>
{% endblock %}
