{% extends 'layout.html' %}

{% block title %}Datos de la Cuenta{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Datos de la Cuenta</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nombre de usuario</label>
            <input type="text" id="id_username" class="form-control" name="username" value="{{ user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_email">Correo electr√≥nico</label>
            <input type="email" id="id_email" class="form-control" name="email" value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
