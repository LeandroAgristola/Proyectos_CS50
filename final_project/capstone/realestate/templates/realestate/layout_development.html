
<!DOCTYPE html>
<html lang="es-ES"> 
	<head> 
		{% load static %}
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content=""> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

		{% block css %}
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">  
		<link rel="stylesheet" type="text/css" href="{% static 'css/styleManagement.css' %}">  
		{% endblock %}

		<link rel="icon" type="image/x-icon" href="{% static 'logo/favicon.ico' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
		crossorigin="anonymous" referrerpolicy="no-referrer" /> 
		<title>{% block title %}Realestate{% endblock %}</title>
	</head>
	<body>
		<div>
			<nav class="navbar">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'management' %}">Development list</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'add_development' %}">Add Development</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'logout' %}" class="btn">Logout</a>
					</li>
				</ul>
			</nav>
		</div>
		<div>
			{% block content %}

			{% endblock %}
		</div>
		{% block scripts %}
		<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
		{% endblock %}
	</body>
</html>
