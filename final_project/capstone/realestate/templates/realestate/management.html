{% extends "realestate/layout_development.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Management - Desarrollos Inmobiliarios</h1>

    <form method="post" action="{% url 'management' %}">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>TÃ­tulo</th>
                    <th>Contenido</th>
                </tr>
            </thead>
            <tbody>
                {% for dev in developments %}
                <tr>
                    <td>
                        <input type="checkbox" name="development_ids" value="{{ dev.id }}">
                    </td>
                    <td>{{ dev.title }}</td>
                    <td>{{ dev.content }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay desarrollos disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" name="delete" class="btn btn-danger">Eliminar seleccionados</button>
    </form>
</div>
{% endblock %}
