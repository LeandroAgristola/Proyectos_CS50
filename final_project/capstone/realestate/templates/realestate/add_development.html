{% extends "realestate/layout_development.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 logo-text">Agregar Nuevo Desarrollo</h1>

    <form method="post" enctype="multipart/form-data" class="col-md-6 offset-md-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'management' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock %}
