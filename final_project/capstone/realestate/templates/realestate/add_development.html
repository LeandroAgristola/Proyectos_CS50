{% extends "realestate/layout_development.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Agregar Nuevo Desarrollo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'management' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
