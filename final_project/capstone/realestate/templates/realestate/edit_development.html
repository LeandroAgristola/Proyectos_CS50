{% extends "realestate/layout_development.html" %} <!-- Inherit the layout from 'layout_development.html' template -->

{% block content %} <!-- Define the content block for this page -->

<div class="container mt-5"> <!-- Container for the page content with margin-top -->
    <h1 class="text-center mb-4 logo-text">Edit Development</h1> <!-- Page title centered with bottom margin -->

    <div id="development-form"> <!-- Container for the development form -->
        <form method="post" enctype="multipart/form-data"> <!-- Form submission method set to POST and enabling file uploads -->
            {% csrf_token %} <!-- Django CSRF token for security -->

            <!-- Input field for editing the development title -->
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}">Title</label> <!-- Label for the title input -->
                {{ form.title }} <!-- Render the title input field with current value -->
            </div>

            <!-- Input field for editing the development content -->
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}">Content</label> <!-- Label for the content input -->
                {{ form.content }} <!-- Render the content input field with current value -->
            </div>

            <!-- Input field for editing the development image -->
            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}">Image</label> <!-- Label for the image input -->
                {{ form.image }} <!-- Render the image input field with current value -->
            </div>

            <!-- Input field for editing the brochure (PDF) -->
            <div class="mb-3">
                <label for="{{ form.brochurePaper.id_for_label }}">Brochure (PDF)</label> <!-- Label for the brochure input -->
                {{ form.brochurePaper }} <!-- Render the brochure (PDF) input field with current value -->
            </div>

            <!-- Buttons for saving the form or canceling the action -->
            <div class="text-center">
                <button type="submit" class="btn">Save</button> <!-- Submit button to save the edited development -->
                <a href="{% url 'management' %}" class="btn">Cancel</a> <!-- Cancel button that redirects to the 'management' URL -->
            </div>
        </form>
    </div>
</div>

{% endblock %} <!-- End of content block -->
