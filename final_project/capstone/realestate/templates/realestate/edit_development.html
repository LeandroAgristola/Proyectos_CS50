{% extends "realestate/layout_development.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 logo-text">Edit Development</h1>

    <div id="development-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}">Content</label>
                {{ form.content }}
            </div>

            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}">Image</label>
                {{ form.image }}
            </div>

            <div class="mb-3">
                <label for="{{ form.brochurePaper.id_for_label }}">Brochure (PDF)</label>
                {{ form.brochurePaper }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn">Save</button>
                <a href="{% url 'management' %}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
