{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center">My Auctions</h2>  <!-- Centered title -->

    <div class="container-fluid">
        <div class="row">
            {% if my_listings %}
                {% for listing in my_listings %}
                    <div class="col-md-3 mb-4">  <!-- 4 cards per row -->
                        <div class="card h-100">  <!-- h-100 to keep consistent height across cards -->
                            <img src="{{ listing.image.url }}" class="card-img-top img-fluid" alt="{{ listing.title }}" style="object-fit: cover; height: 200px;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ listing.title }}</h5>
                                <p class="card-text">Current Price: {{ listing.highest_bid }} USD</p>
                                <a href="{% url 'listing_detail' listing.id %}" class="btn btn-primary mt-auto">View Details</a>  <!-- 'mt-auto' to push the button to the bottom -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <p>You haven't created any auctions yet.</p>  <!-- Message when there are no listings -->
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
