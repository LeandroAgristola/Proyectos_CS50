{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5">  <!-- Main container to center the form with top margin -->
        <h2 class="text-center mb-4">Register</h2>  <!-- Centered title with bottom margin -->

        {% if message %}
            <div class="alert alert-info">{{ message }}</div>  <!-- Alert message styled with Bootstrap -->
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">  <!-- Field group with bottom margin -->
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-4">  <!-- Field group with larger bottom margin for last field -->
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary btn-block w-100" type="submit" value="Register">  <!-- Button with full width -->
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p> <!-- Centered message with top margin -->
    </div>
{% endblock %}
