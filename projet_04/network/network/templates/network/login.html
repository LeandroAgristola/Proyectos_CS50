{% extends "network/layautLoginRegister.html" %}
{% load static %}
{% load extras %}
{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="login-card p-4 rounded shadow">
        <div class="d-flex align-items-center justify-content-center gap-2 mb-4">
            <img src="{% static 'network/logo/logoBirdie.png' %}" alt="Birdie Logo" class="mb-2" width="50">
            <h1 class="mb-0">Django Birdie</h1>
        </div>
        <h4 class="text-center mb-3">Login</h4>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="w-100">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input autofocus class="form-control form-control-sm" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control form-control-sm" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Login">
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </p>
    </div>
</div>
{% endblock %}
